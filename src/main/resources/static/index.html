<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>

    <!-- Webjars for jQuery, SockJS, Stomp -->
    <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
    <script src="script.js" defer></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to external CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <!-- Login Form (Visible Initially) -->
    <div id="nameForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        <button id="login" class="btn btn-primary">Login</button>
    </div>

    <!-- Chat Room (Initially Hidden) -->
    <div id="chat-room" class="d-none">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body">
                           

                            <label for="message-value">Message:</label>
                            <input type="text" id="message-value" class="form-control" placeholder="Enter your message">
                             <div class="d-flex justify-content-between mb-3">
                            <button class="btn btn-dark" id="send">Send</button>
                            <button class="btn btn-dark" id="logout">Logout</button>
                        	</div>
                            <div class="table-responsive">
                                <table id="message-container-table" class="table table-bordered">
                                    <!-- Messages will appear here -->
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
